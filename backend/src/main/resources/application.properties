spring.application.name=demo

# MySQL Database Configuration
# Use environment variables for sensitive data
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/barber_shop}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}

# JWT Configuration
# IMPORTANT: Generate a secure secret key and set it as environment variable
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Email Configuration (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Email Settings
app.mail.from=${MAIL_FROM:noreply@barbershop.com}
app.mail.enabled=${MAIL_ENABLED:false}
